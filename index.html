<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ET = Extra Terror</title>

  <link rel="icon" href="imagens/favicon-cutout.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .font-mono, body {
      font-family: 'Press Start 2P', monospace !important;
    }

    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    .sky {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>

<body class="text-green-400 font-mono h-screen flex flex-col items-center justify-center relative">

  <div class="sky" id="sky"></div>

  <audio id="musica" loop>
    <source src="sons/Titan-Staring-With-Silent-Hill-Music-_EXTENDED-VERSION_.mp3" type="audio/mpeg">
  </audio>

  <button id="botaoMusica"
          class="fixed bottom-4 right-4 w-12 h-12 bg-black text-green-400 rounded-full flex items-center justify-center hover:opacity-70 transition shadow-lg z-20">
    ▶️
  </button>

  <div class="relative z-10 text-center p-6 border-2 border-green-400 rounded-xl shadow-lg bg-black/70">
    <h1 class="text-green-400 text-6xl font-bold mb-4">Invasão 404</h1>
    <img src="imagens/terra.gif" alt="Terra" class="w-64 mx-auto mb-4">
    <h2 class="text-3xl font-bold mb-4 animate-pulse">⚠️ E.T EXTRA TERROR ⚠️</h2>
    <p class="mb-6 text-lg">Uma presença desconhecida observa a Terra...</p>
    <p class="mb-4 text-sm italic">Decifre as mensagens e descubra a verdade do universo.</p>
    <a href="enigma.html" class="inline-block px-6 py-3 bg-green-700 text-black font-bold rounded hover:bg-green-500 transition">
      Iniciar Enigma
    </a>
  </div>

  <script>
    const sky = document.getElementById("sky");
    for (let i = 0; i < 150; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "vh";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = (1 + Math.random() * 2) + "s";
      sky.appendChild(star);
    }

    const musica = document.getElementById('musica');
    const botao = document.getElementById('botaoMusica');

    botao.addEventListener('click', () => {
      if (musica.paused) {
        musica.play();
        botao.textContent = "⏸️";
      } else {
        musica.pause();
        botao.textContent = "▶️";
      }
    });
  </script>
</body>
</html>
